<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact - Jeffrey's Chess Academy</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f0f4f8;
            color: #333;
        }
        header {
            background-color: #222;
            color: #fff;
            padding: 20px 40px;
            text-align: center;
        }
        header h1 { margin:0; font-weight:700; }
        nav { margin-top:10px; }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        nav a:hover { color: #ffd700; }

        main { max-width: 600px; margin: 40px auto; padding: 0 20px; }
        section { margin-bottom: 40px; text-align: center; }
        section h2 { color: #222; margin-bottom: 20px; }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #222;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover { background-color: #ffd700; color: #222; }

        footer {
            background-color: #222;
            color: #bbb;
            text-align: center;
            padding: 25px 20px;
            font-size: 0.9rem;
        }
        footer a { color: #ffd700; text-decoration: none; }
    </style>
</head>
<body>
    <header>
        <h1>Jeffrey's Chess Academy</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="courses.html">Classes</a>
            <a href="about.html">About</a>
            <a href="contact.html" aria-current="page">Contact</a>
            <a href="https://chess.com/member/juicypineappl">My Chess.com profile</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contact Us</h2>
            <p>Have questions or want to start lessons? Send us a message!</p>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        &copy; 2025 Jeffrey's Chess Academy | <a href="mailto:juicypineappl2009@gmail.com">juicypineappl2009@gmail.com</a>
    </footer>
</body>
</html>
